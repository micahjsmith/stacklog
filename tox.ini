[tox]
envlist = py38, py39, py310, py311, py312, lint, docs


[gh-actions]
python =
    3.12: py312
    3.11: py311, docs, lint
    3.10: py310
    3.9: py39
    3.8: py38


[testenv]
allowlist_externals = make
passenv = CI
setenv =
    PYTHONPATH = {toxinidir}
extras = test
commands =
    make test


[testenv:lint]
allowlist_externals = make
skipsdist = true
extras = dev
commands =
    make lint


[testenv:docs]
allowlist_externals = make
skipsdist = true
extras = dev
commands =
    make docs
